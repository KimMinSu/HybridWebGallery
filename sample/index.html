	<style>

		#mg_controller_wrapper { position:absolute; top:50%; display:block; width:100%; opacity:0.6; font-size:30px; z-index:98; }

		.mg_controller { width:46px; height:46px; background:url('res/images/sprite_btn.png') no-repeat 0 0; color:transparent; cursor:pointer; }
		#mg_prev_image {float:left;  margin-left:10px; background-position: 0px -25px; -webkit-background-size: 100px 150px;}
		#mg_next_image {float:right; margin-right:10px; background-position:-50px -25px; -webkit-background-size: 100px 150px;}
